<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 700px;
            border: 2px solid red;
            display: flex;
            /* flex-direction: row-reverse; */
            flex-wrap:nowrap;
            flex-flow: row wrap;

        }
        .fitem{
            height: 100px;
            border: 5px;
            width: 100px;
            background-color: blue;
            margin: 10px;
            color: white;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="fitem">1</div>
        <div class="fitem">2</div>
        <div class="fitem">3</div>
        <div class="fitem">4</div>
        <div class="fitem">5</div>

    </div>
</body>
</html>
