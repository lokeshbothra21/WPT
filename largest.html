<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function shownumber(){
                var a = parseInt(document.getElementById("num1").value);
                var b = parseInt(document.getElementById("num2").value);
                var c = parseInt(document.getElementById("num3").value);

                if(a>b && a>c){
                    document.getElementById("myp").innerHTML=a;
                }
                else if(b>a && b>c){
                    document.getElementById("myp").innerHTML=b;
                }
                else
                document.getElementById("myp").innerHTML=c;

                return true;


            }


    </script>
</head>
<body>
    <form>
        Number 1: <input type="text" id="num1" name="number"><br/>
        Number 2: <input type="text" name="number" id="num2"><br/>
        Number 3: <input type="text" name="number" id="num3"><br/>
        <button type="button" id="btn" name="button" onclick="shownumber()">Show</button><br/>
        <p id="myp"></p>


    </form>
</body>
</html>
