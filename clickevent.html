<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
           $('#btn1').click(function(){
            var n1=parseInt($('#num1').val());
            var n2=parseInt($('#num2').val());
            $('#result').val(n1+n2);
            $('#myp').html(n1+n2);

           })

           $('#btn2').click(function(){
                var n1=parseInt($('#num1').val());
                var f=1
                for(var i=1;i<=n1;i++){
                    f=f*i;
                }
                $('#result').val(f);
            $('#myp').html(f);

           })
           
           
        });

    </script>
</head>
<body>
    <form>
        Number 1: <input type="text" id="num1" name="number1"><br/>
        Number 2: <input type="text" id="num2" name="number2"><br/>
        Result: <input type="text" id="result" name="result"><br/>
        <button type="button" id="btn1" name="addition" value="addition">Addition</button>
        <button type="button" id="btn2" name="factorial" value="factorial">Factorial</button>
        <button type="button" id="btn3" name="display" value="display">display</button>
        <button type="reset" id="btn4" name="reset" value="reset">Cancel</button>
     </form>
     <p id="myp"></p>
</body>
</html>
